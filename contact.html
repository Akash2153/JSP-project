<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <style>
      /* Reset styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* Body styles */
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        background-color: #f4f4f4;
      }

      /* Header styles */
      header {
        background-color: #333;
        padding: 1rem;
        text-align: center;
      }

      header h1 {
        color: #fff;
        font-size: 2rem;
      }

      /* Main styles */
      main {
        padding: 2rem;
        max-width: 600px;
        margin: 0 auto;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      /* Form styles */
      form {
        display: flex;
        flex-direction: column;
      }

      label {
        font-weight: bold;
        margin-bottom: 0.5rem;
      }

      input,
      textarea {
        padding: 0.5rem;
        margin-bottom: 1rem;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      textarea {
        height: 150px;
      }

      button {
        padding: 0.5rem 1rem;
        background-color: #333;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #555;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>
    </header>
    <main>
      <form action="New1.jsp" method="Post" id="contactForm">
        <label for="name">Name</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Enter your Name"
          required
        />
        <label for="email">Email</label>
        <input type="email"
          id="email"
          name="email"
          placeholder="Enter your email"
          required
        />
        <label for="message">Message</label>
        <textarea
          name="message"
          id="message"
          placeholder="Enter your message"
          required
        ></textarea>
        <button type="submit">Submit</button>
      </form>
    </main>
  </body>
</html>
